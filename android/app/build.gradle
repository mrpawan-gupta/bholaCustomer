plugins {
    id "com.android.application"
    
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.firebase-perf'
    id 'com.google.firebase.crashlytics'
    // END: FlutterFire Configuration
    
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.ahinsaaggregator.customer"

    // compileSdk flutter.compileSdkVersion
    compileSdk 34

    // ndkVersion flutter.ndkVersion
    ndkVersion "26.1.10909125"

    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.ahinsaaggregator.customer"
        
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        
        // minSdkVersion flutter.minSdkVersion
        minSdkVersion 24
        
        // targetSdkVersion flutter.targetSdkVersion
        targetSdk 34
        
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.

            // signingConfig signingConfigs.debug
            signingConfig signingConfigs.release

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            ndk { 
                debugSymbolLevel 'FULL'
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64' 
            }

            firebaseCrashlytics {
                mappingFileUploadEnabled true

                nativeSymbolUploadEnabled true
                
                // strippedNativeLibsDir "build/app/intermediates/stripped_native_libs/release/out/lib"
                strippedNativeLibsDir "build/app/intermediates/stripped_native_libs/prdRelease/stripPrdReleaseDebugSymbols/out/lib"

                // unstrippedNativeLibsDir "build/app/intermediates/merged_native_libs/release/out/lib"
                unstrippedNativeLibsDir "build/app/intermediates/merged_native_libs/prdRelease/mergePrdReleaseNativeLibs/out/lib"
            }
        }
    }

    flavorDimensions "default"
    productFlavors {
        prd {
            dimension "default"
            resValue "string", "app_name", "Bhola"
            applicationIdSuffix ""
        }
        dev {
            dimension "default"
            resValue "string", "app_name", "Dev Bhola"
            applicationIdSuffix ".dev"
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"

    // implementation "androidx.activity:activity:1.9.0"
    implementation "androidx.activity:activity-ktx:1.9.1"

    // implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window:1.3.0'

    // implementation 'androidx.window:window-java:1.0.0'
    implementation 'androidx.window:window-java:1.3.0'

    // coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

android.defaultConfig.ndk.debugSymbolLevel 'FULL'
